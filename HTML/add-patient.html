<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Add Patient</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">

    <h2>Add Patient</h2>
    <form id="patientForm" class="mb-3">
        <input type="text" id="patientName" class="form-control mb-2" placeholder="Name" required>
        <input type="number" id="patientAge" class="form-control mb-2" placeholder="Age" required>
        <input type="email" id="patientEmail" class="form-control mb-2" placeholder="Email">
        <input type="text" id="patientPhone" class="form-control mb-2" placeholder="Phone">
        <button type="submit" class="btn btn-primary">Add Patient</button>
    </form>

    <a href="index.html" class="btn btn-secondary">Back</a>

    <script src="../JS/common.js"></script>
    <script src="../JS/add-patient.js"></script>
</body>
</html>
