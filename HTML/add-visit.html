<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Add Visit</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f6f9; margin: 0; padding: 0;">

    <div style="max-width: 600px; margin: 50px auto; background: #ffffff; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1);">
        
        <h2 style="text-align: center; margin-bottom: 25px; color: #2c3e50;">üóìÔ∏è Add Visit</h2>
        
        <form id="visitForm" style="display: flex; flex-direction: column; gap: 15px;">
            
            <select id="visitPatient" required
                    style="padding: 12px; border: 1px solid #ccc; border-radius: 8px; font-size: 14px; background: #fff; cursor: pointer;">
            </select>
            
            <select id="visitDoctor" required
                    style="padding: 12px; border: 1px solid #ccc; border-radius: 8px; font-size: 14px; background: #fff; cursor: pointer;">
            </select>
            
            <select id="visitType" required
                    style="padding: 12px; border: 1px solid #ccc; border-radius: 8px; font-size: 14px; background: #fff; cursor: pointer;">
            </select>
            
            <input type="datetime-local" id="visitDate" required
                   style="padding: 12px; border: 1px solid #ccc; border-radius: 8px; font-size: 14px;">
            
            <input type="text" id="visitDescription" placeholder="Description"
                   style="padding: 12px; border: 1px solid #ccc; border-radius: 8px; font-size: 14px;">
            
            <button type="submit" 
                    style="background-color: #e67e22; color: #fff; padding: 12px; border: none; border-radius: 8px; font-size: 16px; cursor: pointer; transition: 0.3s;">
                ‚ûï Add Visit
            </button>
        </form>

        <div style="text-align: center; margin-top: 20px;">
            <a href="index.html" 
               style="display: inline-block; background-color: #95a5a6; color: #fff; padding: 10px 20px; border-radius: 8px; text-decoration: none; font-size: 14px; transition: 0.3s;">
                ‚Üê Back
            </a>
        </div>
    </div>

    <script src="../JS/common.js"></script>
    <script src="../JS/add-visit.js"></script>
</body>
</html>
