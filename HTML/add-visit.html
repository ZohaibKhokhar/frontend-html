<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Add Visit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">

    <h2>Add Visit</h2>
    <form id="visitForm" class="mb-3">
        <select id="visitPatient" class="form-select mb-2" required></select>
        <select id="visitDoctor" class="form-select mb-2" required></select>
        <select id="visitType" class="form-select mb-2" required></select>
        <input type="datetime-local" id="visitDate" class="form-control mb-2" required>
        <input type="text" id="visitDescription" class="form-control mb-2" placeholder="Description">
        <button type="submit" class="btn btn-primary">Add Visit</button>
    </form>

    <a href="index.html" class="btn btn-secondary">Back</a>

    <script src="../JS/common.js"></script>
    <script src="../JS/add-visit.js"></script>
</body>
</html>
