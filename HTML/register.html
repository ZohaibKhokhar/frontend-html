<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body style="font-family: Arial, sans-serif; background: linear-gradient(135deg, #f8f9fa, #e9ecef); margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh;">

    <div style="width: 100%; max-width: 400px; background: #fff; padding: 30px; border-radius: 12px; box-shadow: 0 6px 18px rgba(0,0,0,0.1);">
        <h2 style="text-align: center; margin-bottom: 25px; color: #198754;">Register</h2>

        <form id="registerForm">
            <div style="margin-bottom: 15px;">
                <label for="username" style="display: block; margin-bottom: 6px; font-weight: bold; color: #333;">Username</label>
                <input type="text" id="username" required 
                    style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px; font-size: 14px;">
            </div>
            <div style="margin-bottom: 15px;">
                <label for="password" style="display: block; margin-bottom: 6px; font-weight: bold; color: #333;">Password</label>
                <input type="password" id="password" required 
                    style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px; font-size: 14px;">
            </div>
            <div style="margin-bottom: 20px;">
                <label for="confirmPassword" style="display: block; margin-bottom: 6px; font-weight: bold; color: #333;">Confirm Password</label>
                <input type="password" id="confirmPassword" required 
                    style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px; font-size: 14px;">
            </div>
            <button type="submit" 
                style="width: 100%; background: #198754; color: #fff; padding: 12px; font-size: 16px; font-weight: bold; border: none; border-radius: 6px; cursor: pointer; transition: 0.3s;">
                Register
            </button>
        </form>

        <p style="margin-top: 15px; text-align: center; font-size: 14px; color: #555;">
            Already have an account? 
            <a href="login.html" style="color: #198754; font-weight: bold; text-decoration: none;">Login</a>
        </p>
    </div>

    <script src="../JS/common.js"></script>
    <script src="../JS/register.js"></script>
</body>
</html>
