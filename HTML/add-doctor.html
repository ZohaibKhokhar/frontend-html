<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Add Doctor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">

    <h2>Add Doctor</h2>
    <form id="doctorForm" class="mb-3">
        <input type="text" id="doctorName" class="form-control mb-2" placeholder="Name" required>
        <input type="number" id="doctorAge" class="form-control mb-2" placeholder="Age" required>
        <input type="email" id="doctorEmail" class="form-control mb-2" placeholder="Email">
        <input type="text" id="doctorPhone" class="form-control mb-2" placeholder="Phone">
        <button type="submit" class="btn btn-primary">Add Doctor</button>
    </form>

    <a href="index.html" class="btn btn-secondary">Back</a>

    <script src="../JS/common.js"></script>
    <script src="../JS/add-doctor.js"></script>
</body>
</html>
