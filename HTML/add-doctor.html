<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Add Doctor</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f6f9; margin: 0; padding: 0;">

    <div style="max-width: 500px; margin: 50px auto; background: #ffffff; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1);">
        
        <h2 style="text-align: center; margin-bottom: 25px; color: #2c3e50;">➕ Add Doctor</h2>
        
        <form id="doctorForm" style="display: flex; flex-direction: column; gap: 15px;">
            <input type="text" id="doctorName" placeholder="Name" required 
                   style="padding: 12px; border: 1px solid #ccc; border-radius: 8px; font-size: 14px;">
            
            <input type="number" id="doctorAge" placeholder="Age" required 
                   style="padding: 12px; border: 1px solid #ccc; border-radius: 8px; font-size: 14px;">
            
            <input type="email" id="doctorEmail" placeholder="Email" 
                   style="padding: 12px; border: 1px solid #ccc; border-radius: 8px; font-size: 14px;">
            
            <input type="text" id="doctorPhone" placeholder="Phone" 
                   style="padding: 12px; border: 1px solid #ccc; border-radius: 8px; font-size: 14px;">
            
            <button type="submit" 
                    style="background-color: #3498db; color: #fff; padding: 12px; border: none; border-radius: 8px; font-size: 16px; cursor: pointer; transition: 0.3s;">
                Add Doctor
            </button>
        </form>

        <div style="text-align: center; margin-top: 20px;">
            <a href="index.html" 
               style="display: inline-block; background-color: #95a5a6; color: #fff; padding: 10px 20px; border-radius: 8px; text-decoration: none; font-size: 14px; transition: 0.3s;">
                ← Back
            </a>
        </div>
    </div>

    <script src="../JS/common.js"></script>
    <script src="../JS/add-doctor.js"></script>
</body>
</html>
