<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>All Visits</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4" style="background: linear-gradient(135deg, #f9f9f9, #eef2f7); font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">

    <h2 style="text-align: center; font-weight: bold; color: #2c3e50; margin-bottom: 25px; text-transform: uppercase; letter-spacing: 1px;">
        All Visits
    </h2>

    <div style="background: #ffffff; padding: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1);">
        <table id="visitsTable" class="table table-striped table-hover" style="border-radius: 10px; overflow: hidden;">
            <thead style="background: #2c3e50; color: #ffffff; font-size: 16px;">
                <tr>
                    <th style="padding: 12px;">ID</th>
                    <th style="padding: 12px;">Patient</th>
                    <th style="padding: 12px;">Doctor</th>
                    <th style="padding: 12px;">Type</th>
                    <th style="padding: 12px;">Date & Time</th>
                    <th style="padding: 12px;">Description</th>
                </tr>
            </thead>
            <tbody style="font-size: 15px; color: #333333;"></tbody>
        </table>
    </div>

    <div style="text-align: center; margin-top: 20px;">
        <a href="index.html" class="btn btn-secondary" 
           style="background: #6c757d; border: none; padding: 10px 20px; font-size: 15px; border-radius: 8px; transition: 0.3s;">
           Back
        </a>
    </div>

    <script src="../JS/common.js"></script>
    <script src="../JS/visits.js"></script>
</body>
</html>
